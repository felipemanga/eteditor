<!DOCTYPE html>
<html>
<head>
    <title>PM</title>
    <link href="ProjManProject.css" />
</head>
<body>
    <main>
        <section class="fileSection">
            <button id="btnShare">Share</button>
            <input id="filter" />
            <div><button id="btnNewFile" style="margin-right: 8px">New</button><button id="btnUploadFile">Upload</button></div>
            <doc-set data-array="this.project.files" clazz="projects.projman.IFileListItem">
            </doc-set>
        </section>
        <section class="codeSection">
            <header>
                <button id="btnReloadImage" class="imageProperty">Reload</button>
                <button id="btnEditImage" class="imageProperty">Edit</button>
				<span class="codeProperty"><input type="checkbox" value="true" class="checkboxProperty" id="storeJSON">FS.JSON</span>
				<span class="allProperty"><input type="checkbox" value="true" class="checkboxProperty" id="storeFILE">FS.FILE/URL</span>
            </header>
            <div id="codeComponent" class="editor" style="display:none"></div>
            <div id="imageComponent"  class="editor" style="display:none">
                <img id="imagePreview" />
            </div>
        </section>
        <section class="previewSection">
            <header>
                <button id="btnRefresh">Load</button>
                <select id="pageSelector" data-array="this.project.files" clazz="projects.projman.IHTMLListItem"></select>
                <span id="shareVal"></span>
            </header>
            <div id="preview">
            </div>
        </section>
    </main>
</body>
</html>
