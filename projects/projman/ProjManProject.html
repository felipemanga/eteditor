<!DOCTYPE html>
<html>
<head>
    <title>PM</title>
    <link href="ProjManProject.css" />
</head>
<body>
    <main>
        <section class="fileSection">
            <input id="filter" />
            <div><button id="btnNewFile" style="margin-right: 8px">New</button><button id="btnUploadFile">Upload</button></div>
            <doc-set data-array="this.project.files" clazz="projects.projman.IFileListItem">
            </doc-set>
        </section>
        <section class="codeSection">
            <div id="codeComponent" class="editor" style="display:none"></div>
            <img id="imagePreview"  class="editor" style="display:none" />
        </section>
        <section class="previewSection">
            <header>
                <button id="btnRefresh">Refresh</button>
                <select id="pageSelector" data-array="this.project.files" clazz="projects.projman.IHTMLListItem"></select>
            </header>
            <div id="preview">
            </div>
        </section>
    </main>
</body>
</html>
