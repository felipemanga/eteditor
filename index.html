        <meta content='user-scalable=0' name='viewport' />

        <script src="js/CLAZZ.js"></script>

        <script src="js/util.js"></script>

            if( DOC.GET.app ){
                DOC.getURL(DOC.GET.app, function(src){

                        parent:document.body,
                        style:{ border:"none", width:"100%", height:"100%", position:"absolute" }, 
                        src:arrayToBlobURL(src, "src", {type:"text/html"}) 
                    });                    
                });
            }else DOC.app("main", {wire:true});
        </script>
